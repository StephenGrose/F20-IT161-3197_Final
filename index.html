<!DOCTYPE html>
<head>
<html lang="en">
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
   integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<link rel="stylesheet" href="styles.css">
</head>

<title>TriforceFusions' Art Friendst</title>

<body>

<!-- Title -->
    <h1>
        Tri's Art Friends
    </h1>
    <p id="subheading">check out these good artists</p>

<!-- Nav -->
<nav class="container-fluid">
    <div class="row no-gutters remove-margin">
        <button class="btn-block col-sm-3 button add-border">
            <a href=#weird>weird</a>
        </button>
        <button class="button btn-block col-sm-3 add-border">
            <a href=#oobs>oobs</a>
        </button>
        <button class="button btn-block col-sm-3 add-border">
            <a href=#miss>miss</a>
        </button>
        <button class="button btn-block col-sm-3 add-border">
            <a href=#chibi>chibi</a> 
        </button>             
    </div>
</nav>

<!-- Weird Info -->
<div id="weird" class="container-fluid">
    <div class="row no-gutters">
        <div class="profile col-sm-6">
            <div class="profile-image">
                <a href="https://twitter.com/wholeLotofWeird">
                    <img src="Profile-Weird.jpg" class="img-thumbnail" alt="Illustration of WholeLotofWeird in a scarf. Short, pink hair. Cute.">
                </a>
            </div>
            <div class="twitter-handle">
                <a href="https://twitter.com/wholeLotofWeird">@WholeLotOfWeird</a>
            </div>
        </div>
        <div class="art-display col-sm-6">  
            <div class="frame">

                <!--Carousel-->
                <div id="weirdcarousel" class="carousel slide" data-ride="carousel">
                    <!-- Carousel Indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#weirdcarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#weirdcarousel" data-slide-to="1"></li>
                        <li data-target="#weirdcarousel" data-slide-to="2"></li>
                        <li data-target="#weirdcarousel" data-slide-to="3"></li>
                    </ol>
                    <!-- Carousel Images-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="Weird-Art01.jpg" alt="Cyberpunk cyborg Bee ready for battle!">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Weird-Art02.jpg" alt="Old-fashioned clown falling through the pastel sky.">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Weird-Art03.jpg" alt="A cool AF boy and his strawberry.">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="Weird-Art04.jpg" alt="Cut crease on point.">
                        </div>
                    </div>
                    <!-- Carousel Controls-->
                    <a class="carousel-control-prev" href="#weirdcarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#weirdcarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Oobs Info -->
<div id="oobs" class="container-fluid">
    <div class="row no-gutters col-sm-6" id="profile">
        
    </div>
    <div class="row no-gutters col-sm-6">
        
    </div>
</div>

<!-- Miss Info -->
<div id="miss" class="container-fluid">
    <div class="row no-gutters col-sm-6" id="profile">
        
    </div>
    <div class="row no-gutters col-sm-6" id="art-display">
        
    </div>
</div>

<!-- Chibi Info -->
<div id="chibi" class="container-fluid">
    <div class="row no-gutters col-sm-6" id="profile">
        
    </div>
    <div class="row no-gutters col-sm-6">
        
    </div>
</div>

</body>

</html>
